# This is the main configuration file for RIAPS
[RIAPS]

# RIAPS target user name 
target_user = riaps

# Timeout for send operations
send_timeout = 10000
# recv_timeout = 1000

# High water mark for sockets
# recv_hwm = 100
# send_hwm = 100

# NIC name
# Typical VM interface
nic_name = enp0s8
# Typical BBB interface	
# nic_name = eth0	

# Disco implementation (redis,opendht)
disco_type = opendht

# RIAPS Debug server
# Typical debug server arguments
# ':' 				-- Local host, default port
# ':1234' 			-- Local host, port 1234
# '10.123.123.1:' 	-- Typical mininet host VM, default port
# 'HOST:PORT'		-- Internet HOST (IP address or DNS name) and PORT (integer) 

# riaps_ctrl debug server
ctrl_debug_server =

# riaps_deplo debug server
deplo_debug_server =

# riaps_disco debug server
disco_debug_server =

# riaps_actor debug server
actor_debug_server =

# riaps_device debug server
device_debug_server = 

# application logs
# '' 				-- stdout
# log				-- app/actor.log file
app_logs =

# heartbeat
ctrl_heartbeat = off
node_heartbeat = off

# netmon
netmon = off

# security
security = on
