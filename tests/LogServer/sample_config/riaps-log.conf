#----------------------------------------
#  Custom Loggers
#----------------------------------------
[[sink]]
name = "tcp_st"
type = "tcp_sink_st"
# server_host = "192.168.137.139"
server_host = "172.21.20.70"
server_port = 12345
lazy_connect = false

[[sink]]
name = "tcp_mt"
type = "tcp_sink_mt"
server_host = "172.21.20.70"
server_port = 12345
lazy_connect = false

[[sink]]
name = "console_mt"
type = "stdout_sink_mt"

[[pattern]]
name = "a_pattern"
value = "[%l]:%H:%M:%S,%e:[%P]:%v"

[[pattern]]
name = "custom_pattern"
value = "%c-%L: {hostname} {program_name} %v"
extra = ""

[[logger]]
name = "LogActor.myLogger"
sinks = ["tcp_st", "console_mt"]
pattern = "a_pattern"
level = "trace"