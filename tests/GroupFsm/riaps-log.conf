#----------------------------------------
#  Custom Loggers
#----------------------------------------
[[sink]]
name = "tcp_st"
type = "tcp_sink_st"
server_host = "192.168.0.100"
server_port = 9021
lazy_connect = true

[[sink]]
name = "tcp_mt"
type = "tcp_sink_mt"
server_host = "192.168.0.100"
server_port = 9021
lazy_connect = true

[[sink]]
name = "console_mt"
type = "stdout_sink_mt"

[[pattern]]
name = "dev_pattern"
value = "::[%l]::[%H:%M:%S,%e]::[%P]::%v::"

[[pattern]]
name = "json"
value = "{\"time\": %E, \"name\": \"%n\", \"level\": \"%l\", \"process\": %P, \"thread\": %t, \"message\": \"%v\" }"


[[logger]]
name = "Group_ACTOR.member"
sinks = ["tcp_st", "console_mt"]
pattern = "dev_pattern"
level = "trace"
