[tox]
envlist = py38
skipsdist = true

[testenv]
deps =
    pytest
commands = pytest

[pytest]
filterwarnings =
    ignore::DeprecationWarning
addopts =
    --strict-markers
    -ra
# The -ra flag tells pytest to list the reason for any test that isnâ€™t passing. This includes fail, error, skip, xfail, and xpass.
testpaths = tests
pythonpath = .